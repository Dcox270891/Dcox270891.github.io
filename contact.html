        <form class="form main-text" action="mailto:d.cox.270891@gmail.com?subject=contact form" method="post" enctype="text/plain">
            <div class="group"v>
                <label class="label" for="first-name">
                    First name:

            <div class="group">

                </label>

            </div>
            <div class="group">
                <label class="label" for="email">

                </label>

            </div>
            <div class="group">
                <label class="label" for="message">
                    Message: 
                </label>
                <textarea id="massage" class="input message" name="message" >
                    Write your message here...
                </textarea>
            </div>
